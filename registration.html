<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/registration.css">
</head>
<body>
    <header>
    	<a href="login.html">&larr;</a>
    	<p id="registration">Registration</p>
    </header>
    <div>
    	<form>
    		<label for="name">Name <span>*</span></label><br>
    		<input type="text" placeholder="Enter your name" name="name" id="name"><br>
            
            <label for="phone">Phone <span>*</span></label><br>
            <select><option value="+7">+7</option></select>
			<input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Enter your phone number" name="phone" id="phone"required><br>
			
			<label for="code">SMS code<span>*</span></label><br>
			<input type="number"  name="code" id="code" placeholder="Enter sms code">
			<button type="button" name="sms" id="sms" >To get the code</button><br>

			<label for="email">Email<span>*</span></label><br>
			<input type="text" name="email" id="email" placeholder="Enter your email"><br>

			<label for="password1">Create a password<span>*</span></label><br>
			<input type="password" class="password" name="password1" placeholder="Enter your password"><br>

			<label for="password2">Confirm the password<span>*</span></label><br>
			<input type="password" class="password" name="password2" placeholder="Enter your password"><br>

			<button type="button" name="register" id="register">Log Up</button> 
    	</form>
    </div>
</body>
</html>
